<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <div class="main-container">
            <div class="container">
                <h2 style="text-align: center; font-size: 2.2rem;">Change Password</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div style="margin-top: 15px;">
                        {% for message in messages %}
                            <p class="flashes">{{message}}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <form action="{{url_for('change_password', res=link)}}" name="registerForm" class="registerForm" method="post">
                    <div class="field">
                        <!-- <span><i class="far fa-user"></i></span> -->
                        <input type="email" name="email" id="email" value="{{email}}" hidden>
                    </div>
                    <div class="field">
                        <span><i class="fas fa-key"></i></span>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="field">
                        <span><i class="fas fa-key"></i></span>
                        <input type="password" name="conPassword" id="conPassword" placeholder="Re-enter your password" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
