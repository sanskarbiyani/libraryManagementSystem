<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temp </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/genres.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <nav class="box-shadow">
            {% if current_user.is_librarian: %}
                <ul>
                    <li>Add Book</li>
                    <li>Add Lib</li>
                </ul>
            {% endif %}
            <ul>
                {% if current_user.member==1 %}
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                {% endif %}
                <li> <a href="{{ url_for('logout') }}">Logout</a> </li>
                <li> <a href="{{ url_for('dashboard') }}">Home</a> </li>
                <li> <a href="{{ url_for('get_genre') }}">Genres</a> </li>
            </ul>
        </nav>
        <div class="content box-shadow">
            <div class="genre-container">
                {% if genres %}
                    {% for genre in genres: %}
                        <a href="{{url_for('get_genre_books', genre_id=genre[0])}}">
                            <div class="genre">
                                {{genre[1]}}
                            </div>
                        </a>
                    {% endfor %}
                {% else: %}
                    <p>Sorry, unable to find any Genres.</p>
                {% endif %}
            </div> 
        </div>
    </section>
</body>
</html>
